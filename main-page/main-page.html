<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="main-page.css" />
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar ">
      <div class="container">
        <span class="navbar-brand">(NAMA BANK)</span>
        <span class="navbar-text">Rabu 23 Oktober</span>
      </div>
    </nav>

    <div class="row justify-content-center mt-1">
      <div class="text-center">
        <div class="illustration">
          <img src="../img/woman-in-atm.png" alt="ATM Illustration" class="img-fluid" />
          <div class="col-6 col-md-4 text-center">
            <button class="action-button mb-3" data-bs-toggle="modal" data-bs-target="#loadingModal" id="cekSaldo">
              <span>Cek saldo</span>
              <img src="../img/eye-1.png" alt="Cek saldo" class="action icon-eye" />
            </button>
            <a href="../transfer/transfer.html">
              <button class="action-button mb-3">
                <span>Transfer</span>
                <img src="../img/trans-1.png" alt="Transfer" class="action icon-trans" />
              </button>
            </a>
            <a href="../store-bank/index.html">
              <button class="action-button mb-3">
                <span>Setor Tunai</span>
                <img src="../img/money-1.png" alt="Setor Tunai" class="action icon-money" />
              </button>
            </a>
            <button class="action-button mb-3">
              <span>Tarik Tunai</span>
              <img src="../img/tarik-1.png" alt="Tarik Tunai" class="action icon-tarik" />
            </button>
            <button class="action-button mb-3" data-bs-toggle="modal" data-bs-target="#keluarBank">
              <span>Keluar</span>
              <img src="../img/keluar-1.png" alt="Keluar" class="action icon-keluar" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="keluarBank">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <img src="../img/icons-logout.png" class="icon-logout">
            <h5 class="modal-title">Apakah anda ingin keluar dari mini ATM?</h5>
            <a href="/thank-you-page/thank-you.html">
              <button type="button" class="btn button-out" data-bs-dismiss="modal">Keluar</button>
            </a>
            <a href="main-page.html">
              <button type="button" class="btn button-no">Tidak</button>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Loading Block -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog custom-dialog">
      <div class="modal-content custom-loading-modal">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border" role="status" id="customSpinner"></div>
          <p class=" text-center fw-bold fs-5 mb-4">Tunggu transaksi
            sedang di proses...</p>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.iconify.design/1/1.0.0/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
