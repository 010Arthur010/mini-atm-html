<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Transaksi History</title>
</head>

<body>
  <div class="container-fluid p-0">
    <div class="navbar">
      <div class="name">(NAMA BANK)</div>
      <div class="date">Rabu 23 Oktober</div>
    </div>
    <div class="content">
      <div class="overlay-group">
        <div class="icons-check m-3">
          <i class="fa-solid fa-check"></i>
          <h3>Transaksi Berhasil</h3>
        </div>
        <div class="text-box">
          <div class="row w-100">
            <div class="col p-0 "><span>Nama Pengirim</span></div>
            <div class="col text-end pe-0 mb-2">AHMAD DENNY</div>
          </div>
          <div class="row w-100">
            <div class="col p-0"><span>Nominal</span></div>
            <div class="col text-end pe-0 mb-2">500.000,00</div>
          </div>
          <div class="row w-100">
            <div class="col p-0"><span>Biaya Admin</span></div>
            <div class="col text-end pe-0 mb-2">6.500,00</div>
          </div>
          <div class="row w-100">
            <div class="col p-0"><span>Total</span></div>
            <div class="col text-end pe-0 mb-2">506.500,00</div>
          </div>
          <div class="row w-100">
            <div class="col p-0"><span>Waktu</span></div>
            <div class="col text-end pe-0">29 Okt 2024 | 20:45:02 WIB</div>
          </div>
          <div class="group-sent">
            <div class="row w-100">
              <div class="col p-0"><span>Nama Penerima</span></div>
              <div class="col text-end pe-0 mb-2">MOCHAMAD ZAINAL  </div>
            </div>
            <div class="row w-100">
              <div class="col p-0"><span>Rekening Tujuan</span></div>
              <div class="col text-end pe-0">*************4567</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="button-link d-flex justify-content-between w-25 mx-auto align-items-center">
      <a href="/main-page/main-page.html" class="btn button-in text-white">Lanjut Transaksi</a>
      <a href="/welcome/index.html" class="btn button-out text-white">Keluar</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/50b778335c.js" crossorigin="anonymous"></script>
</body>

</html>
