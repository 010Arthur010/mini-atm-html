<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Transfer</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="nominal-transfer.css" />
</head>
<body>
<div class="transfer">
    <nav class="navbar">
        <div class="bank-name">(NAMA BANK)</div>
        <div class="date">Rabu 23 Oktober</div>
    </nav>
    <div class="link-icon">
        <a href="../transfer/transfer.html">
            <i class="icon-arrow fa-solid fa-arrow-left fs-3"></i>
        </a>
    </div>
    <main class="container">
        <h2 class="text1">Pastikan memasukkan nominal dengan</h2>
        <h2 class="text2">
            <span class="highlight">benar</span> !!
        </h2>
        <label>Jumlah Nominal</label>
        <input type="text" id="bankAccount" placeholder="Masukkan nominal yang akan ditransfer" />
        <div class="btn-group">
            <button class="button button-next" id="nextButton" onclick="setModalData()">
                Selanjutnya
            </button>
            <a href="../main-page/main-page.html">
                <button class="button button-exit">Menu Lainnya</button>
            </a>
        </div>
    </main>
</div>

<!-- Popup Konfirmasi -->
<div class="modal" tabindex="-1" id="transferBank">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center pb-0">
                <h5 class="modal-title text-center pb-3">Apakah data dibawah sudah benar?</h5>
            </div>
            <div class="modal-body mb-2">
                <form>
                    <div class="form-group">
                        <label for="inputPertama" class="small-label">No Rekening dan Kode Bank</label>
                        <input type="text" class="form-control text-dark" id="input1" placeholder="Masukkan input pertama" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputKedua" class="small-label">Nama Penerima</label>
                        <input type="text" class="form-control text-dark" id="input2" placeholder="Masukkan input kedua" disabled>
                    </div>
                    <div class="form-group">
                        <label for="inputKetiga" class="small-label">Jumlah Nominal</label>
                        <input type="text" class="form-control text-dark" id="input3" placeholder="Masukkan nominal" disabled >
                    </div>
                </form>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn custom-1" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loadingModal" id="selesaiTransaksi">
                    Lanjut
                </button>
                <button type="button" class="btn custom-2" data-bs-dismiss="modal">Kembali</button>
            </div>
        </div>
    </div>
</div>

<!-- Alert Error -->
<div class="modal" tabindex="-1" id="errorModal">
    <div class="modal-dialog dialog-alert">
        <div class="modal-content content-alert">
            <div class="modal-header header-alert">
                <div class="icon-alert d-flex justify-content-center">
                    <i class="fa-solid fa-triangle-exclamation color-alert"></i>
                </div>
                <div class="ms-3">
                    <h5 class="modal-title title-alert">Error</h5>
                    <p class="modal-desk">Silahkan masukkan nominal dahulu</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<!-- Alert Info -->
<div class="modal" tabindex="-1" id="infoModal">
    <div class="modal-dialog dialog-info">
        <div class="modal-content content-info">
            <div class="modal-header header-info">
                <div class="icon-info d-flex justify-content-center">
                    <i class="fa-solid fa-circle-exclamation color-info"></i>
                </div>
                <div class="ms-3">
                    <h5 class="modal-title title-info">Info</h5>
                    <p class="modal-info">Saldo tidak cukup</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Loading Block -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true"
data-bs-backdrop="static">
<div class="modal-dialog custom-dialog">
  <div class="modal-content custom-loading-modal">
    <div class="modal-body d-flex flex-column align-items-center justify-content-center">
      <div class="spinner-border" role="status" id="customSpinner"></div>
      <p class=" text-center fw-bold fs-5 mb-4">Tunggu transaksi
        sedang di proses...</p>
    </div>
  </div>
</div>
</div>

<script src="https://kit.fontawesome.com/50b778335c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="../nominal-transfer/script.js"></script>
</body>
</html>
