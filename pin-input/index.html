<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <title>Form Pin</title>
</head>

<body>
  <div class="vh-100 vw-100">
    <div class="header">
      <div class="name">(NAMA BANK)</div>
      <div class="date">Rabu 23 Oktober</div>
    </div>

    <div class="content">
      <h1 class="text-label text-white">Masukan PIN Anda</h1>
      <div class="subtitle fs-6 mb-3 text-white">minimal 6 digit</div>
      <input type="password" class="form-control custom-input mb-45" maxlength="6">
      <div class="text-warning" id="error-message" style="display: none;"></div>
    </div>
  </div>

  <div class="button-wrapper">
    <div class="buttons">
      <div class="button-container text-center mb-3">
        <a href="../welcome/index.html">
          <span>CANCEL</span>
          <button class="btn btn-danger mt-2" id="cancelButton">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </a>
      </div>
      <div class="button-container text-center mb-3">
        <span>CLEAR</span>
        <button class="btn btn-warning mt-2 text-white">
          <i class="fa-solid fa-arrow-rotate-left"></i>
        </button>
      </div>
      <div class="button-container text-center">
        <span>ENTER</span>
        <button class="btn btn-success mt-2">
          <i class="fa-regular fa-circle"></i>
        </button>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="pinModal" aria-labelledby="pinModalLabel" data-bs-backdrop="false" tabindex="-1"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex align-items-center">
            <div class="icon-container">
              <i class="fa-solid fa-triangle-exclamation text-white"></i>
            </div>
            <div class="ms-3"> <!-- Jarak antara ikon dan teks -->
              <div class="fw-bolder">Error</div>
              <h6 class="modal-title" id="pinModalLabel">Anda harus memasukkan PIN sebelum melanjutkan.</h6>
            </div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true"
    data-bs-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex align-items-center">
            <div class="icon-container">
              <i class="fa-solid fa-triangle-exclamation text-white"></i>
            </div>
            <div class="ms-3"> <!-- Jarak antara ikon dan teks -->
              <div class="fw-bolder">Error</div>
              <h6 class="modal-title" id="errorModalLabel">PIN yang anda masukan salah.</h6>
            </div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Loading Block -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-dialog">
      <div class="modal-content custom-loading-modal">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border" role="status" id="customSpinner"></div>
          <p class="mt-3 text-center fw-bold fs-5">Tunggu sistem
            sedang memproses...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Loading Success -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-dialog">
      <div class="modal-content custom-loading-modal">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border" role="status" id="customSpinner"></div>
          <p class="mt-3 text-center fw-bold fs-5">Tunggu sistem
            sedang memproses...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/50b778335c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
