<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Check Store</title>
</head>

<body>
  <div class="vh-100 vw-100">
    <div class="header">
      <div class="name">(NAMA BANK)</div>
      <div class="date">Rabu 23 Oktober</div>
    </div>

    <a href="../index.html" class="back">
      <div class="icons-arrow text-white fs-3">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
    </a>

    <div class="content">
      <h1 class="text-label">Pastikan memasukan nominal
        dengan <span class="text-danger">benar</span>!!</h1>
      <p class="text-white custom-label mt-4">Nominal Uang</p>
      <input type="text" class="form-control custom-input mb-45" maxlength="6"
        placeholder="Kelipatan 50.000 atau 100.000" id="myInput">
      <div class="button">
        <button class="btn custom-success btn-lg text-white" data-bs-toggle="modal"
          data-bs-target="#storeModal">Selanjutnya</button>
        <button class="btn custom-secondary btn-lg text-white">Menu Lainnya</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/50b778335c.js" crossorigin="anonymous"></script>
</body>

</html>
