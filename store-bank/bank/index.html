<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Store</title>
</head>

<body>
  <div class="vh-100 vw-100">
    <div class="header">
      <div class="name">(NAMA BANK)</div>
      <div class="date">Rabu 23 Oktober</div>
    </div>
    <div class="content">
      <h1 class="text-label text-white">Setor Tunai</h1>
      <div class="subtitle fs-6 mb-3">Pastikan uang anda tersusun rapi dan sesuai jumlah yang di setor</div>
      <p class="text-white custom-label">Nominal Uang</p>
      <input type="text" class="form-control custom-input mb-45" maxlength="6"
        placeholder="Kelipatan 50.000 atau 100.000" id="myInput">
      <div class="button mt-5">
        <button class="btn custom-success btn-lg text-white" data-bs-toggle="modal"
          data-bs-target="#storeModal">Selanjutnya</button>
        <a href="../../main-page/main-page.html">
          <button class="btn custom-secondary btn-lg text-white">Menu Lainnya</button>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="storeModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header justify-content-center flex-column border-bottom-0">
          <h5 class="modal-title">Nominal Uang</h5>
          <p class="text mb-0">Pilih salah satu di bawah ini</p>
          <div class="form-check mt-5 shadow mb-4 bg-body rounded rounded-pill">
            <input class="check-input" type="radio" name="amount" id="amount1" value="50000">
            <label class="check-label fw-normal" for="amount1">Rp 50.000</label>
          </div>
          <div class="form-check shadow mb-4 bg-body rounded rounded-pill">
            <input class="check-input" type="radio" name="amount" id="amount2" value="100000">
            <label class="check-label fw-normal" for="amount2">Rp 100.000</label>
          </div>
        </div>
        <div class="modal-footer justify-content-center border-top-0">
          <button type="button" class="custom-lanjut border-0" data-bs-dismiss="modal"
            onclick="goNext()">Lanjut</button>
          <button type="button" class="custom-back" onclick="goBack()">Kembali</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Loading Transaksi -->
  <div class="modal fade" id="loadingModal">
    <div class="modal-dialog custom-dialog modal-dialog-centered">
      <div class="modal-content custom-conent">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border" role="status" id="customSpinner"></div>
          <p class="mt-3 text-center fw-bold fs-5 custom-text">Tunggu transaksi
            sedang di proses...</p>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Error -->
  <div class="modal fade" id="errorModal" tabindex="-1" data-bs-backdrop="false" aria-labelledby="errorModalLabel"
    aria-hidden="true">
    <div class="modal-dialog dialong-custom">
      <div class="modal-content content-error">
        <div class="modal-header header-error">
          <div class="d-flex align-items-center">
            <div class="icon-container-error">
              <i class="fa-solid fa-triangle-exclamation text-white"></i>
            </div>
            <div class="ms-3">
              <div class="fw-bolder">Error</div>
              <h6 class="modal-title-error">Nominal lembaran uang tidak sesuai.</h6>
            </div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Info -->
  <div class="modal fade" id="infoModal" tabindex="-1" data-bs-backdrop="false" aria-labelledby="infoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog dialong-custom">
      <div class="modal-content info-content">
        <div class="modal-header info-header">
          <div class="d-flex align-items-center">
            <div class="icon-container-info">
              <img src="/img/icons-info.png" alt="icons-info">
            </div>
            <div class="ms-3">
              <div class="fw-bolder">Info</div>
              <h6 class="modal-title-info">Jumlah uang yang di setor tidak sama.</h6>
            </div>
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/50b778335c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

</body>

</html>
