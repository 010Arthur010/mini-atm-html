<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Check Store</title>
</head>

<body>
  <div class="vh-100 vw-100">
    <div class="header">
      <div class="name">(NAMA BANK)</div>
      <div class="date">Rabu 23 Oktober</div>
    </div>

    <a href="../index.html" class="back">
      <div class="icons-arrow text-white fs-3">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
    </a>

    <div class="content">
      <h1 class="text-label">Pastikan mengisi dengan <span class="text-danger">benar</span>!!</h1>
      <p class="text-white custom-label mt-4">No Rekening</p>
      <input type="number" class="form-control custom-input mb-45" maxlength="16" placeholder="masukan no rekening"
        id="noRekening">
      <p class="text-white custom-label mt-3">Nama Penerima</p>
      <input type="text" class="form-control custom-input mb-45" maxlength="16" placeholder="masukan nama penerima"
        id="namaPenerima">
      <div class="button">
        <button class="btn custom-success btn-lg text-white" data-bs-toggle="modal" data-bs-target="#storeModal"
          id="nextButton">Selanjutnya</button>
        <button class="btn custom-secondary btn-lg text-white" id="mainMenu">Menu Lainnya</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="checkModal" data-bs-keyboard="false" tabindex="-1" aria-labelledby="checkModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 text-center w-75 mx-auto">
          <h3 class="modal-title" id="checkModal">Apakah data penerima sudah benar?</h3>
        </div>
        <div class="modal-body">
          <label for="noRekening" class="form-label mb-1">No Rekening</label>
          <input type="number" class="form-control input-control mb-3" id="noRekening" readonly>
          <label for="noRekening" class="form-label mb-1">Nama Penerima </label>
          <input type="text" class="form-control input-control mb-2" id="namaPenerima" readonly>
        </div>
        <div class="modal-footer d-flex justify-content-center border-0">
          <button type="button" class="btn btn-continue text-center text-white" data-bs-target="#confirmModal"
            data-bs-toggle="modal" data-bs-dismiss="modal">Lanjut</button>
          <button type="button" class="btn btn-return text-center" onclick="closeModal()">Kembali</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Confirm -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-center custom-header">
          <h5 class="modal-title fw-bolder" id="confirmModalLabel">Lanjut Setor atau tidak?</h5>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-continue text-white" data-bs-target="#loadingModal"
            data-bs-toggle="modal" data-bs-dismiss="modal">Iya</button>
          <button type="button" class="btn btn-return" onclick="closeModal()">Tidak</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Loading Transaksi -->
  <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-dialog">
      <div class="modal-content custom-loading-modal">
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border" role="status"></div>
          <p class="mt-3 text-center fw-bold fs-5">Tunggu transaksi
            sedang di proses...</p>
        </div>
      </div>
    </div>
  </div>

  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/50b778335c.js" crossorigin="anonymous"></script>
</body>

</html>
